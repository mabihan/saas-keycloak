<div *ngIf="loading">
  <div class="d-flex justify-content-center w-100 mb-5">
    <h1>We're getting  things ready, hold on a sec</h1>
  </div>
  <div class="d-flex justify-content-center w-100 mt-5">
    <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
  </div>
</div>

<div *ngIf="!loading">
  <div class="d-flex justify-content-center w-100 mb-2">
    <h1><img style="height: 2.5rem;margin-top: -0.2em; margin-right: 0.5em;" src="assets/emoji/party-popper.png" alt="party-popper">Your account has been created !</h1>
  </div>
  <div class="d-flex justify-content-center w-100 mb-5">
    <h4>Check your inbox and click the validation link.</h4>
  </div>
  <section id="hero" class="d-flex align-items-center mb-5">
    <div class="container success">
        <div class="d-flex justify-content-center w-100">
          <img src="assets/hero/personal-email.svg" class="img-fluid animated" alt="">
        </div>
      </div>
  </section>
  <div class="d-flex justify-content-center w-100 mb-5">
    <div class="col-6 text-center">We've sent a validation link to <b>{{ this.createdUser.email }}</b>. The link expire shortly, so please click it soon.</div>
  </div>
</div>
